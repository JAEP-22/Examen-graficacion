<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Portero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <audio src="./images/sound.mp3" autoplay loop style="display:none;"></audio>
    <header class="text-center p-3 bg-primary text-white">
        <h1>El Guardián del Gol</h1>
        <img src="./images/logo.png" alt="Imagen del Portero" width="100">
    </header>
    <main class="container text-center">
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <div id="instrucciones" class="mt-3">
            <h2>Instrucciones:</h2>
            <p>Controla al portero con el mouse para atrapar la pelota. Si la pelota entra en la portería, ¡perderás el juego!</p>
        </div>
        <div id="score" class="mt-3">
            <h3>Puntuación: <span id="puntuacion">0</span></h3>
        </div>
    </main>
    <footer class="text-center mt-4 bg-light p-3">
        <p>Creado por José Pablo Martinez Gonzalez</p>
        <p>&copy; 2025 El Guardián del Gol Todos los derechos reservados.</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
